spring:
  main:
    allow-bean-definition-overriding: true
  rabbitmq:
#    host: rabbitmq
    host: localhost
    port: 5672
    password: guest
    username: guest
    listener:
      simple:
        concurrency: 1
        max-concurrency: 5
        prefetch: 5
        default-requeue-rejected: false
        acknowledge-mode: manual
        retry:
          enabled: true
          initial-interval: 3s
          default-requeue-rejected: false
          acknowledge-mode: manual
          max-attempts: 3
          max-interval: 10s
          multiplier: 2
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
